version: "3.8"
services:
  mongodb:
    extends:
      file: ./docker-compose.prod.yml
      service: mongodb

  python-api:
    extends:
      file: ./docker-compose.prod.yml
      service: python-api
    image: zifo-skills-api
    build:
      context: ..
      dockerfile: ./docker/api/Dockerfile

  react-frontend:
    extends:
      file: ./docker-compose.prod.yml
      service: react-frontend
    image: zifo-skills-frontend
    build:
      context: ..
      dockerfile: ./docker/frontend/Dockerfile
